<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora HTML + Js + CSS </h1>
    <input type="number" id="numero1">
    <input type="number" id="numero2">
